<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="header">Rock, Paper, Scissors!</h1>
    <div class="image-container">
        <!-- Images for rock, paper, scissors -->
        <img id="rock" class="images" src="./images/rock.png" alt="rock">
        <img id="paper" class="images" src="./images/paper.png" alt="paper">
        <img id="scissors" class="images" src="./images/scissors.png" alt="scissors">
    </div>
    <div class="outcome">
        <h2 id="player-choice">Player:</h2>
        <h2 id="computer-choice">Computer:</h2>
        <h2 id="result" class="hidden">Result: <span id="result-text"></span></h2>
        <h2 id="score" class="hidden">Score:</h2>
    </div>
    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
