<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header-container">
        <h1 class="header">Etch-a-sketch</h1>
    </div>
    <div class="container">
        <div class="settings">
            <div class="colour-wheel-container" id="colour-wheel-container"></div>
            <input type="color" id="colour-wheel" value="#FFC342" style="display:none;">
            <button id="colour-btn" class="buttons">Colour Mode</button>
            <button id="rainbow-btn" class="buttons">Rainbow Mode</button>
            <button id="eraser-btn" class="buttons">Eraser</button>
            <button id="reset-btn" class="buttons">Reset</button>
            <div id="sizeValue" class="size-value">16 x 16</div>
            <input id="sizeSlider" type="range" style="accent-color: #FFC342" value="16" min="1" max="64" />
        </div>
        <div id="grid" class="grid">
            <!-- the etch a sketch grid, which will dynamically grow using JS DOM manipulation -->
        </div>
    </div>
    <!-- link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
