<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="wrapper">
        <div class="calculator">
            <div class="screen">
                <div class="top" id="previous-operation">
                </div>
                <div class="bottom" id="current-display">
                    0
                </div>
            </div>
            <div class="grid-container">
                <div class="grid-item" data-action="clear">C</div>
                <div class="grid-item" data-action="backspace">&larr;</div>
                <div class="grid-item" data-operator="%">%</div>
                <div class="grid-item orange" data-operator="/">&divide;</div>
                <div class="grid-item" data-number="7">7</div>
                <div class="grid-item" data-number="8">8</div>
                <div class="grid-item" data-number="9">9</div>
                <div class="grid-item orange" data-operator="*">X</div>
                <div class="grid-item" data-number="4">4</div>
                <div class="grid-item" data-number="5">5</div>
                <div class="grid-item" data-number="6">6</div>
                <div class="grid-item orange" data-operator="-">-</div>
                <div class="grid-item" data-number="1">1</div>
                <div class="grid-item" data-number="2">2</div>
                <div class="grid-item" data-number="3">3</div>
                <div class="grid-item orange" data-operator="+">+</div>
                <div class="grid-item" data-number="0">0</div>
                <div class="grid-item" data-action="double-zero">00</div>
                <div class="grid-item" data-action="decimal">.</div>
                <div class="grid-item orange" data-action="equals">=</div>
            </div>            
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
